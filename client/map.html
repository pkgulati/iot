<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body onLoad='fetch(); showLocation();  setTimeout(setMe, 1000);' >
    <div id="map"></div>
    <div id="content"></div>
    <div id='inputs'>
      <div id="controls" style="display:none;">
        <div id='help'>&nbsp;</div>
        <div id='validation'>&nbsp;</div>
        <div id='msg'>&nbsp;</div>
        <p> <input id="locToGPS" type="image" class="imgbtn" src="/images/locToGPSgrey.jpg" height="50px" alt='Set my location to GPS' onClick='centerMyLocation(1) && setMapCenterAsMyLocation() && showMessage("msg", 1, "white", "darkgreen");' onmouseover='showMessage("help", 3, "white", "blue", 1);' onmouseout='showMessage("help", "&nbsp;", "white", "rgba(255,255,255,0.0)", 1);'>&nbsp;&nbsp;&nbsp;&nbsp;   
          <input id="locToCenter" type="image" class="imgbtn" src="/images/locToCentergrey.jpg" height="50px" alt='Set my location to Map Center' onClick='setMapCenterAsMyLocation() && showMessage("msg", 2, "white", "darkgreen");' onmouseover='showMessage("help", 4, "white", "blue", 1);' onmouseout='showMessage("help", "&nbsp;", "white", "rgba(255,255,255,0.0)", 1);'> &nbsp;&nbsp;&nbsp;&nbsp; 
          <input id="goToGPS" type="image" class="imgbtn" src="/images/goToGPSgrey.jpg"     height="50px" alt='Go to my GPS Position' onClick='centerMyLocation(1) && showMessage("msg", 6, "white", "darkgreen");' onmouseover='showMessage("help", 5, "white", "blue", 1);' onmouseout='showMessage("help", "&nbsp;", "white", "rgba(255,255,255,0.0)", 1);'> 
        </p>
        <div id="name">
          <span><input type='button' value="Set User" class="button" onClick="document.getElementById('name').style.display='none'; document.getElementById('nameinput').style.display='block'; if(me!==UNKNOWN) document.getElementById('username').value=me; document.getElementById('username').focus();"></span> 
          &nbsp;&nbsp;<font size='2px'><span id='nameholder'><B>User: UNKNOWN</B></span></font>
        </div>
        
        <div id="nameinput" style="display:none;">
          <input id='username' type='text' placeholder='Enter Username' onKeyUp="keypressed(this, event)" size="9">&nbsp;&nbsp;
          <input type='button' value='OK' class="button" onClick="setMe(document.getElementById('username').value) && function() {document.getElementById('nameinput').style.display='none'; document.getElementById('name').style.display='block';}()">&nbsp;&nbsp;
          <input type='button' value='Cancel' class="button" onClick="document.getElementById('nameinput').style.display='none'; document.getElementById('name').style.display='block';">
        </div>
        
      </div>
      <div id="controlbtn"><input type="button" value="Show Controls" class="button" onClick="if(this.value==='Show Controls') {this.value='Hide Controls'; document.getElementById('controls').style.display='block';} else {this.value='Show Controls'; document.getElementById('controls').style.display='none';};"></div>
    </div>
     
     

    <script src="/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDufSgXwPtrxiwSBQVTsyCdjRoqzWlulp0&callback=initMap"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/ContextMenu.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
