<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/map.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body onLoad='fetch(); setMe(); showLocation();' >
    <div id="map"></div>
    <div id="content"></div>
    <div id='inputs'>
    <P>I am <input type='text' id='me' onChange='window.location.href = window.location.href.split("#")[0] + "#" + this.value'></P> 
    <p><input type='button' value='Set my location to GPS' onClick='centerMyLocation(1); setMapCenterAsMyLocation();'></p>  
    <p><input type='button' value='Set my location to Map Center' onClick='setMapCenterAsMyLocation();'></p>
    <p><input type='button' value='Go to my GPS location' onClick='centerMyLocation(1);'></p>
    </div>
    <script src="/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDufSgXwPtrxiwSBQVTsyCdjRoqzWlulp0&callback=initMap"></script>
    <script src="/js/popup.js"></script>
    <script src="/js/ContextMenu.js"></script>
    <script src="/js/menu.js"></script>
  </body>
</html>
